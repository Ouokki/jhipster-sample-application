<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-cr-heading" data-cy="CRCreateUpdateHeading" jhiTranslate="jhipsterSampleApplicationApp.cR.home.createOrEditLabel">
        Create or edit a CR
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.cR.isAvem" for="field_isAvem">Is Avem</label>
          <input type="checkbox" class="form-check" name="isAvem" id="field_isAvem" data-cy="isAvem" formControlName="isAvem" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.cR.isAmex" for="field_isAmex">Is Amex</label>
          <input type="checkbox" class="form-check" name="isAmex" id="field_isAmex" data-cy="isAmex" formControlName="isAmex" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.cR.referentielCR" for="field_referentielCR"
            >Referentiel CR</label
          >
          <select
            class="form-control"
            id="field_referentielCR"
            data-cy="referentielCR"
            name="referentielCR"
            formControlName="referentielCR"
            [compareWith]="compareReferentielCR"
          >
            <option [ngValue]="null"></option>
            @for (referentielCROption of referentielCRSSharedCollection; track $index) {
              <option [ngValue]="referentielCROption">{{ referentielCROption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
