<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-produit-heading"
        data-cy="ProduitCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationApp.produit.home.createOrEditLabel"
      >
        Create or edit a Produit
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.produit.codeProduit" for="field_codeProduit"
            >Code Produit</label
          >
          <input
            type="text"
            class="form-control"
            name="codeProduit"
            id="field_codeProduit"
            data-cy="codeProduit"
            formControlName="codeProduit"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.produit.libelleProduit" for="field_libelleProduit"
            >Libelle Produit</label
          >
          <input
            type="text"
            class="form-control"
            name="libelleProduit"
            id="field_libelleProduit"
            data-cy="libelleProduit"
            formControlName="libelleProduit"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
