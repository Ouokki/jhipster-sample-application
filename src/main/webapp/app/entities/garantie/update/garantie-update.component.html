<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-garantie-heading"
        data-cy="GarantieCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationApp.garantie.home.createOrEditLabel"
      >
        Create or edit a Garantie
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleApplicationApp.garantie.montantAutorisationTransaction"
            for="field_montantAutorisationTransaction"
            >Montant Autorisation Transaction</label
          >
          <input
            type="text"
            class="form-control"
            name="montantAutorisationTransaction"
            id="field_montantAutorisationTransaction"
            data-cy="montantAutorisationTransaction"
            formControlName="montantAutorisationTransaction"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleApplicationApp.garantie.montantAutorisationTPE"
            for="field_montantAutorisationTPE"
            >Montant Autorisation TPE</label
          >
          <input
            type="text"
            class="form-control"
            name="montantAutorisationTPE"
            id="field_montantAutorisationTPE"
            data-cy="montantAutorisationTPE"
            formControlName="montantAutorisationTPE"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.garantie.delaiRemise" for="field_delaiRemise"
            >Delai Remise</label
          >
          <input
            type="text"
            class="form-control"
            name="delaiRemise"
            id="field_delaiRemise"
            data-cy="delaiRemise"
            formControlName="delaiRemise"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleApplicationApp.garantie.delaiCommunicationJustificatif"
            for="field_delaiCommunicationJustificatif"
            >Delai Communication Justificatif</label
          >
          <input
            type="text"
            class="form-control"
            name="delaiCommunicationJustificatif"
            id="field_delaiCommunicationJustificatif"
            data-cy="delaiCommunicationJustificatif"
            formControlName="delaiCommunicationJustificatif"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
