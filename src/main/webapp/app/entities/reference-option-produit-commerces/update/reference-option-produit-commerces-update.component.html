<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-reference-option-produit-commerces-heading"
        data-cy="ReferenceOptionProduitCommercesCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationApp.referenceOptionProduitCommerces.home.createOrEditLabel"
      >
        Create or edit a Reference Option Produit Commerces
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleApplicationApp.referenceOptionProduitCommerces.codeOptionProduit"
            for="field_codeOptionProduit"
            >Code Option Produit</label
          >
          <input
            type="text"
            class="form-control"
            name="codeOptionProduit"
            id="field_codeOptionProduit"
            data-cy="codeOptionProduit"
            formControlName="codeOptionProduit"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleApplicationApp.referenceOptionProduitCommerces.libelleOptionProduit"
            for="field_libelleOptionProduit"
            >Libelle Option Produit</label
          >
          <input
            type="text"
            class="form-control"
            name="libelleOptionProduit"
            id="field_libelleOptionProduit"
            data-cy="libelleOptionProduit"
            formControlName="libelleOptionProduit"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
