<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (conformite) {
      <div>
        <h2 data-cy="conformiteDetailsHeading">
          <span jhiTranslate="jhipsterSampleApplicationApp.conformite.detail.title">Conformite</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ conformite.id }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterSampleApplicationApp.conformite.affichage">Affichage</span></dt>
          <dd>
            <span>{{ conformite.affichage }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterSampleApplicationApp.conformite.lienBonita">Lien Bonita</span></dt>
          <dd>
            <span>{{ conformite.lienBonita }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterSampleApplicationApp.conformite.parametrage">Parametrage</span></dt>
          <dd>
            @if (conformite.parametrage) {
              <div>
                <a [routerLink]="['/parametrage', conformite.parametrage.id, 'view']">{{ conformite.parametrage.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/conformite', conformite.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
