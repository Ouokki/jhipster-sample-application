<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-hist-modif-demande-heading"
        data-cy="HistModifDemandeCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationApp.histModifDemande.home.createOrEditLabel"
      >
        Create or edit a Hist Modif Demande
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleApplicationApp.histModifDemande.dateModification"
            for="field_dateModification"
            >Date Modification</label
          >
          <div class="d-flex">
            <input
              id="field_dateModification"
              data-cy="dateModification"
              type="datetime-local"
              class="form-control"
              name="dateModification"
              formControlName="dateModification"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleApplicationApp.histModifDemande.typeModification"
            for="field_typeModification"
            >Type Modification</label
          >
          <input
            type="text"
            class="form-control"
            name="typeModification"
            id="field_typeModification"
            data-cy="typeModification"
            formControlName="typeModification"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleApplicationApp.histModifDemande.detailsModifications"
            for="field_detailsModifications"
            >Details Modifications</label
          >
          <input
            type="text"
            class="form-control"
            name="detailsModifications"
            id="field_detailsModifications"
            data-cy="detailsModifications"
            formControlName="detailsModifications"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
